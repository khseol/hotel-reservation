<!DOCTYPE html>
<html>
<!--element that acts as the container for the content in the HTML page,
holding keywords and the page descriptions that 
are to appear in some search result, css links/references character set declartion and etc.-->
<head>
<!--bootstrap CSS link-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<meta charset="UTF-8">
<!--title element: setting the title of the page, appearing 
	in the browser tab and name when adding to a favorites list-->
<title>Hotel Reservation Portal</title> 
</head>
<style>
	body{
		background: rgb(181, 157, 228);
		color: whitesmoke;
	}

		font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

	<div class="container">

			</div>
			<div class = "col-lg-4">
				How many guest are staying?
				<form>
					<label for = "number_of_guests" style="font-size: 20px;">How many...</label><br>
					<input type="number" id = "guest_numbers">

				</form>
			</div>
			<div class = "col-lg-4">
				How many rooms?
			</div>
			
		</div>


		
	</div>
